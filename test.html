<!DOCTYPE html>
<html>

<head>
    <title>Read and Display JSON from Google Drive</title>
</head>

<body>
    <div id="json-output"></div>

    <script>
        // Replace 'FILE_ID' with the actual ID of your JSON file in Google Drive
        const fileId = '1a7LALf8llSGCDldix3ng2ZELNLQ-T0bF';

        // Replace 'FILE_URL' with the URL of your JSON file in Google Drive
        const fileUrl = `https://drive.google.com/uc?id=${fileId}`;

        document.addEventListener('DOMContentLoaded', () => {
            fetch(fileUrl)
                .then(response => response.json())
                .then(data => {
                    // Display the JSON data on the page
                    document.getElementById('json-output').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error reading JSON file:', error);
                });
        });
    </script>
</body>

</html>
