<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


<style>
	.loader-wrapper {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color: #ffffff;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.content {
		display: flex;
		justify-content: center;
		align-items: center;
		width: 100%;
		height: 100%;
	}
</style>

<body>
	<div class="content">
		<img src="https://picsum.photos/300/300/?random"/>
	</div>
<div class="loader-wrapper">
	<lottie-player src="Sweedream Logo Animation 1.json" speed="1"
		style="width: 30%; height: 30%" loop autoplay></lottie-player>
</div>
<script>
	$(window).on("load", function () {
		$(".loader-wrapper").delay(5000).fadeOut("slow");
	});
</script>
</body>

</html>
